<!DOCTYPE html>

<body>
    
<script type="text/javascript">
let input = parseInt(prompt("Enter number for arguments"));
   let arry = [];

   for(let x = 0; x < input; x++){
       arry.push(x+1);
   }

   console.log(arry);
   
   function arrayToList(argument){
        let list = {
            
        };

        for(let x = 0; x < argument.length; x++){
            
            list.value = argument[x];
            list.rest = {value: argument[x+1], rest: list.rest};
        }
        return list
   }
    
   console.log(arrayToList(arry));

</script>
</body>

</html>
