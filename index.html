<!DOCTYPE html>
<html lang="en">

<body>
    
<script type="text/javascript">
function arrayToList(){
    let list = {
      value: 1,
      rest: {
        value: 2,
        rest: {
          value: 3,
          rest: null
        }
      }
  };
    return list;
}

function listToArray(arry){
  let array = [];
  array.push(arry);
  return array;
}

function prepend(element, list){
  list.unshift(element);
  return list;
}

listToArray(arrayToList());
console.log(prepend("Jerry",listToArray()));



let obj = arrayToList();

console.log(listToArray(obj));
</script>
</body>

</html>
