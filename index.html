<script type="text/javascript">

let niz1 = [1,"merry","pooin",5],
    niz2 = [3,"eight","now",9];


function check(niz1,niz2){
  let novi = [];
for(let y = 0; y < 1; y++){
  for(let x = 0; x < niz2.length; x++){
    if(niz1[y] !== niz2[x]){
      novi.push(niz2[x]);
     
    }
  }
  
}
return novi;
}
console.log(check(niz1,niz2));


</script>
