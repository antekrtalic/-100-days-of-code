<!DOCTYPE html>

<body>
    
<script type="text/javascript">
  function disemvowel(str) {
  
  for(let x = 0; x < str.length; x++){
    if(str[x].toUpperCase() === "A" || str[x].toUpperCase() === "E"
       || str[x].toUpperCase() === "I" || str[x].toUpperCase() === "O" || str[x].toUpperCase() === "U"){
      str = str.split(str[x]);
      str = str.join("");
    }
  }
  
  return str;
  
}

</script>
</body>
